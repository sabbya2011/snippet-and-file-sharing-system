<div class="adminActive" *ngIf="flagActive">
  Your registration is under processing.
  <br/>
  Please wait till its complete :)
</div>
<form (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email" id="email" name="email" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Sign In Please</button>
</form>
