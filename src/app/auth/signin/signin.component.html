<div class="adminActive" *ngIf="flagActive">
  Your registration is under processing.
  <br/>
  Please wait till its complete :)
</div>

<form class="example-form" (ngSubmit)="onLogin(f)" #f="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="E-Mail" type="email" id="email" name="email" ngModel>
  </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" id="password" name="password" ngModel>
  </mat-form-field>
  <br/>
  <button type="submit" mat-raised-button>Sign In Please</button>
</form>
